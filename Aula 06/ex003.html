<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Meu primeiro programa</title>
    <style>
        body { 
            background-color: rgb(153, 153, 253);
            color: white;
            font: normal 20pt Arial;} 
        h1 { 
            color: black;}
        p  {color: brown;}
          
    
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Ja me livrei da maldição!</p>
    <script>
 var num1 = Number(window.prompt('Digite um numero: '))
 var num2 = Number(window.prompt('Digite outro numero: '))
 var soma = num1 + num2

 window.alert(`A soma de ${num1} e ${num2} e igual a ${soma}` )
    </script>
</body>
</html>
